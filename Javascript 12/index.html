<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="file" id="archivo">
    <script>
    let SelectorArchivo = document.getElementById('archivo');
    SelectorArchivo.addEventListener('change', (event) => {
            let file = event.target.files[0];
            let lector = new FileReader();
            
            lector.onload = function() {
                let contenido = lector.result;
                let numeros = contenido.split(' ');
                let contador = 0;

                for (let i = 0; i < numeros.length; i++) {
                    let numero = numeros[i];
                    if (numero.charAt(0) === numero.charAt(numero.length - 1)) {
                        contador++;
                    }
                }

                document.write('Cantidad de números que comienzan y terminan con el mismo dígito:', contador);
            };

            lector.readAsText(file);

    });
    </script>
</body>
</html>
